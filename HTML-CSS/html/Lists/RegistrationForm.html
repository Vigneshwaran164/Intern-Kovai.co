<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <script src="" async defer></script>

        <div class="form-container">
            <div class="table-contaier">
                <table cellspacing="5px" width="50%">
                    
                    <tr >
                        <th colspan="2">User Form</th>         
                    </tr>
              
                    <tr>
                        <td>Enter Name</td> 
                        <td><input type="text" name="name" id="name" ></td>               
                    </tr>
                    <tr>
                        <td>Enter Password</td>
                        <td><input type="password" name="name" id="name" ></td> 
                    </tr>
                    <tr> 
                        <td>Enter Address</td>
                        <td><textarea ></textarea></td>
                    </tr>
                    <tr>
                        <td>Select Game</td>
                        <td style="margin-left:0px;">
                            <ul style="list-style-type:none;">
                                <li>
                               
                                    <input type="checkbox" id="Hockey" name="Hockey" >
                                    <label for="Hockey">Hockey</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="Football" name="Football" >
                                    <label for="Football">Football</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="Badminton" name="Badminton" >
                                    <label for="Badminton">Badminton</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="Cricket" name="Cricket" >
                                    <label for="Cricket">Cricket</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="Volleyball" name="Volleyball" >
                                    <label for="Volleyball">Volleyball</label>
                                </li>
                            </ul>
                        </td>
                        <tr>
                            <td>Gender</td>
                            <td style="padding-left:10px;">
                                <input type="radio" id="Male-Radio" name="Gender" >
                                <label for="Male">Male</label>
                                <input type="radio" id="Female-Radio" name="Gender" >
                                <label for="Female">Female</label>
                            </td>
                        
                        </tr>
                        <tr>
                            <td>Select Your age</td>
                            <td style="padding-left:10px">
                                <select name="age" id="age">
                                    <option value="select" disable selected>Select</option>
                                    <option value="option1">10-18</option>
                                    <option value="option2">19-40</option>
                                    <option value="option3">Above 40</option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td colspan="2" style="align-items:center">
                                <input type="file" >
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div style="display:flex;justify-content:space-evenly;"> 
                                    <button>Click Me</button>
                                    <button>Reset</button>
                                    <button>Submit Form</button>
                                </div>
                            </td>
                            
                        </tr>
        
                     
                    </tr>  
                    
                              
                    
                </table>
            </div>


        </div>
